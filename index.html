<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карточки Пользователей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card-container">
    <div class="card">
        <img src="img/dzcss1.jpg" alt="Фото Иван Иванов" class="card-photo">
        <div class="card-info">
            <h3>Иван Иванов</h3>
            <p>ivan@example.com</p>
            <p>01.01.1990</p>
            <p>Москва</p>
        </div>
    </div>
    <div class="card">
        <img src="img/dzcss2.jpg" alt="Петр Петров" class="card-photo">
        <div class="card-info">
            <h3>Петр Петров</h3>
            <p>peter@example.com</p>
            <p>15.05.1985</p>
            <p>Санкт-Петербург</p>
        </div>
    </div>
    <div class="card">
        <img src="img/dzcss3.jpg" alt="Сидор Сидоров" class="card-photo">
        <div class="card-info">
            <h3>Сидор Сидоров</h3>
            <p>sidor@example.com</p>
            <p>30.06.1975</p>
            <p>Новосибирск</p>
        </div>
    </div>

</html>
